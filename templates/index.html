<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l1player</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>

    </script>
</head>
<body>
<div><button id="random">play random track</button></div>
{% for file in files %}
    <div>
        <audio id="{{ file }}" controls>
            <source src="/static/mp3/{{ file }}.mp3" type="audio/mpeg">
        </audio>
        <span class="songname">{{ file }}</span>
        <select name="genre" id="">
            <option disabled>choose genre</option>
            <option value="salsa">salsa</option>
            <option value="bacha">bachata</option>
            <option value="kurba">urban kizomba</option>
            <option value="menga">merengue</option>
            <option value="domba">dominicana</option>
            <option value="semba">kizomba tradicional</option>
            <option value="chacha">chacha</option>
            <option value="sonna">son</option>
            <option value="timba">timba</option>
        </select>

        <select name="velocity" id="">
            <option disabled>choose velocity</option>
            <option value="slow">slow</option>
            <option value="normal" selected="selected">normal</option>
            <option value="fast">fast</option>
        </select>

        <input onclick="send('{{ file }}')" type="button" value="ok">

    </div>
{% endfor %}

<script>
    let files = {{files | safe}};
    const tracksN = files.length;

</script>
<script src="static/main.js"></script>
</body>
</html>
