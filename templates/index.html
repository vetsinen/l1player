<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l1player</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
            'use strict';

            const URL = 'static/mp3/bacha-v5-guitar-gitara.mp3';

            const context = new AudioContext();
            const playButton = document.querySelector('#guitara');

            let trackBuffer;
            let currentTrack;
            let source;


            function prepareTrack(trackname) {
                window.fetch('/static/mp3/' + trackname + '.mp3')
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => context.decodeAudioData(arrayBuffer))
                    .then(audioBuffer => {
                        console.log('we gotta');
                        if (source){source.stop;}
                        source = context.createBufferSource();
                        source.buffer = audioBuffer;
                        source.connect(context.destination);
                        currentTrack = trackname;
                        source.start();
                    });
            }

            function play(trackname) {
                console.log(trackname);
                if (currentTrack===trackname){
                    source.stop();
                    source = undefined;
                    currentTrack=undefined;
                }
                else {
                    if (source){
                        source.stop();
                        source = undefined;
                    }
                    prepareTrack(trackname);
                }
            }

    </script>
</head>
<body>
{% for file in files %}
    <div>
        <button id="{{ file }}" onclick="play('{{ file }}')">play/stop</button>
        {{ file }}
    </div>
{% endfor %}

</body>
</html>
